<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyStore</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #0078D7;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product p {
      color: #0078D7;
      font-weight: bold;
    }
    .product button {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>EasyStore</h1>
  <p>Your one-stop shop for everything</p>
</header>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/250x150?text=Smartphone" alt="Smartphone">
    <h3>Smartphone</h3>
    <p>$299</p>
    <button>Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/250x150?text=Sneakers" alt="Sneakers">
    <h3>Sneakers</h3>
    <p>$89</p>
    <button>Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/250x150?text=Coffee+Maker" alt="Coffee Maker">
    <h3>Coffee Maker</h3>
    <p>$49</p>
    <button>Add to Cart</button>
  </div>
</section>

<footer>
  <p>Contact us at support@easystore.com | &copy; 2025 EasyStore</p>
</footer>

</body>
</html>
